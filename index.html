<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <meta property:"og:image" content="IMAGES/EXCHANGE YOUR MONEY.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/container.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/header.css" rel="stylesheet">
    <link href="CSS/body.css" rel="stylesheet">
    <link rel="icon" href="IMAGES/Currency Exchange.png">
    <script defer src="JS/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <header>
            <h1  class="header">Kalkulator walutowy</h1>
        </header>

        <form class="form js-form">
            <fieldset class="form__fieldset">
                <p>
                    <label>
                        <span class="form__labelText">Wybierz walutę</span>
                        <select name="currency-list" class="form__field js-currency">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GPB">GBP</option>
                            <option value="CHF">CHF</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wpisz kwotę:</span>
                        <input name="amount" type="number" step="0.01" required class="form__field js-amount">
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
                <button class="form__button" type="reset">Wyczyść formularz</button>
            </p>
        </form>
        <p class="js-paragraph">
          <span class="js-message"></span>
        </p>

        <p class="container__paragraph">Kurs został pobrany z Narodowego Banku Polskiego dnia 20.02.2024</p>

    </div>
    
</body>

</html>
